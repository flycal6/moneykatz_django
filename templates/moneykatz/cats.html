{% if cats %}
    <h3>File Categories</h3>
<ul class="nav nav-sidebar">
    {% for c in cats %}
        {% if c == act_cat %}
            <li class="active">
            {% else %}
            <li>
        {% endif %}
        <a href="{% url 'category' c.slug %}">{{ c.name }}</a> </li>
    {% endfor %}
{% else %}
    <li><strong>Where the hell are the categories?  Dev fucked up.</strong></li>
</ul>
{% endif %}
