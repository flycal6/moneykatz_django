<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Moneykatz Categories</title>
</head>

<body>
    {% if category %}
        <h1>{{ category_name }}</h1>
            {% if files %}
            <ul>
                {% for file in files %}
                <li><a href="/media/{{ file.document }}">{{ file.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No files in category</strong>
            {% endif %}
        <br />
    <a href="/moneykatz/category/{{ category_name_slug }}/add_file/">Add a File</a>
    <br />
    {% else %}
        The category {{ category_name }} does not exist
    {% endif %}

    <a href="/moneykatz/">Home</a>

</body>
</html>
