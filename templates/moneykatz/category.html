<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Moneykatz Categories</title>
</head>

<body>
    {% if category %}
        <h1>{{ category_name }}</h1>
            {% if files %}
            <ul>
                {% for file in files %}
                <li><a href="/media/{{ file.document }}">{{ file.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No files in category</strong>
            {% endif %}
    {% else %}
        The category {{ category_name }} does not exist
    {% endif %}

</body>
</html>
